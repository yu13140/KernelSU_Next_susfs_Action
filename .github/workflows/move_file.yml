name: GitHub Actions To Move Folder
on: push
    workflow_dispatch:
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Move                   
      run: sh ${{ GITHUB_WORKSPACE }}/.github/workflows/move-folder.sh    